version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vow_pg
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: vow_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console UI
    volumes:
      - minio_data:/data

  yjs:
    image: ghcr.io/yjs/y-websocket:1
    container_name: vow_yjs
    environment:
      - PORT=${YJS_PORT}
    ports:
      - "${YJS_PORT}:${YJS_PORT}"

  directus:
    image: directus/directus:10
    container_name: vow_directus
    depends_on:
      - postgres
      - minio
    environment:
      # Database
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SSL: "false"
      # Directus core
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      PUBLIC_URL: http://localhost:8055
      CORS_ENABLED: "true"
      CORS_ORIGIN: "*"
      # Storage via MinIO (S3 compatible)
      STORAGE_LOCATIONS: s3
      STORAGE_S3_DRIVER: s3
      STORAGE_S3_BUCKET: ${MINIO_BUCKET}
      STORAGE_S3_REGION: us-east-1
      STORAGE_S3_ENDPOINT: http://minio:9000
      STORAGE_S3_KEY: ${MINIO_ROOT_USER}
      STORAGE_S3_SECRET: ${MINIO_ROOT_PASSWORD}
      STORAGE_S3_FORCE_PATH_STYLE: "true"
    ports:
      - "8055:8055"
    # volumes: [] # using S3 storage; no local uploads volume needed

volumes:
  pgdata:
  minio_data:
